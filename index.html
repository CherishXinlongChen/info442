        "F": { emoji: "ü¶ä", name: "ÁãêÁã∏ÔºàYOLOÂûãÔºâ" },

    // È¢òÁõÆÂàóË°®
    const questions = [

            options: {

                "C": "Â≠ò‰∏ÄÁÇπÔºå‰ΩÜÂèØËÉΩ‰∏çÂ§ü",

        },
        {

            options: {
                "B": "ÊòØÁöÑÔºåÊàëÊúâÂõ∫ÂÆöÊî∂ÂÖ•",
                "A": "ÂÅ∂Â∞îÊúâÊî∂ÂÖ•Ôºå‰ΩÜ‰∏çÁ®≥ÂÆö",
                "G": "Ê≤°ÊúâÔºå‰æùËµñÂ≠òÊ¨æÊàñÂÆ∂‰∫∫"

    let currentQuestion = 0;
    let scores = { "A": 0, "B": 0, "C": 0, "D": 0, "E": 0, "F": 0, "G": 0 };

    function loadQuestion() {
        const questionData = questions[currentQuestion];
        document.getElementById("question").textContent = questionData.question;

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = ""; // Ê∏ÖÁ©∫ÊóßÁöÑÈÄâÈ°π

        Object.entries(questionData.options).forEach(([type, text]) => {
            const button = document.createElement("button");
            button.textContent = text;
            button.onclick = () => selectAnswer(type);
            optionsContainer.appendChild(button);
        });

        document.getElementById("next-btn").style.display = "none";
    }

    function selectAnswer(type) {
        scores[type]++; // ‰∏∫ÂØπÂ∫îÈáëËûç‰∫∫Ê†ºÂä†ÂàÜ
        document.getElementById("next-btn").style.display = "block";

    function nextQuestion() {

            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        let maxScore = Math.max(...Object.values(scores));
        let bestTypes = Object.keys(scores).filter(type => scores[type] === maxScore);

        let resultText = `‰Ω†ÁöÑÈáëËûç‰∫∫Ê†ºÊòØÔºö${bestTypes.map(type => personaMap[type].emoji + " " + personaMap[type].name).join(" + ")} üéâ\n\n`;

        document.getElementById("question-container").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("result").textContent = resultText;

</script>
